<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About {{currentUser.firstName}}</h3>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>First Name:</label>
                                <p class="ml-2">{{currentUser.firstName}}</p>
                            </div>
                            <div class="media">
                                <label>Last Name:</label>
                                <p class="ml-2">{{currentUser.lastName}}</p>
                            </div>
                            <div class="media">
                                <label>Gender:</label>
                                <p class="ml-2">{{currentUser.gender}}</p>
                            </div>
                            <div class="media">
                                <label>Address:</label>
                                <p class="ml-2">{{currentUser.address}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail:</label>
                                <p class="ml-2">{{currentUser.emailId}}</p>
                            </div>
                            <div class="media">
                                <label>Phone:</label>
                                <p class="ml-2">{{currentUser.mobile}}</p>
                            </div>
                            <div class="media">
                                <label>Download Resume</label>
                                <a class="ml-2" (click)="downloadFile(currentUser.resume,currentUser.resumeName)">{{currentUser.resumeName}}</a>
                            </div>
                            <!-- <div class="media">
                                <label>Freelance</label>
                                <p>Available</p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img id="image" [src]="currentUser.image" title="" alt="user Image">
                </div>
                <div class="media">
                    <a (click)="downloadFile(currentUser.image,currentUser.imageName)">Download Image</a>
                </div>
            </div>
        </div>
    </div>
</section>
