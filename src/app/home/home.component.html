<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About {{currentUser.firstName}}</h3>
                    <!-- <h6 class="theme-color lead">A Lead UX &amp; UI designer based in Canada</h6>
                    <p>I <mark>design and develop</mark> services for customers of all sizes, specializing in creating stylish, modern websites, web services and online stores. My passion is to design digital user experiences through the bold interface and meaningful interactions.</p> -->
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>First Name:</label>
                                <p class="ml-2">{{currentUser.firstName}}</p>
                            </div>
                            <div class="media">
                                <label>Last Name:</label>
                                <p class="ml-2">{{currentUser.lastName}}</p>
                            </div>
                            <div class="media">
                                <label>Gender:</label>
                                <p class="ml-2">{{currentUser.gender}}</p>
                            </div>
                            <div class="media">
                                <label>Address:</label>
                                <p class="ml-2">{{currentUser.address}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail:</label>
                                <p class="ml-2">{{currentUser.emailId}}</p>
                            </div>
                            <div class="media">
                                <label>Phone:</label>
                                <p class="ml-2">{{currentUser.mobile}}</p>
                            </div>
                            <div class="media">
                                <label>Download Resume</label>
                                <p class="ml-2" (click)="downloadResume()">{{currentUser.resumeName}}</p>
                            </div>
                            <!-- <div class="media">
                                <label>Freelance</label>
                                <p>Available</p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img id="image" [src]="currentUser.image" title="" alt="user Image">
                </div>
                <div class="media">
                    <a (click)="downloadImage()">Download Image</a>
                </div>
            </div>
        </div>
    </div>
</section>
